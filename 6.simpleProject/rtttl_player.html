<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="all.min.css" rel="stylesheet">
    <script type="text/javascript" src="all.min.js"></script>
    <script type="text/javascript" src="rtttl.js"></script>

    <title>Document</title>
</head>
<style>

body {
    margin: 0px;
    background-color: #f5f5f5;
}
.title {
    text-align: center;
    padding: 0px 20px 0px 20px ;

}
.article {
    padding: 0px 20px 0px 20px ;
    background: gray;
}
.content {
    border-width: 1px;
    border-style: solid ;
    border-color: ghostwhite;
    padding: 0px 20px 0px 20px ;
}

.rtttl-text {
    width: 100%;
    height: 5rem;
}
</style>
<body>


<header class="title">
    <h1 > 
        RTTTL Player
    </h1>
    <hr>
</header>


<article class="article">
    <div class="content">

        <p >A simple RTTTL player, Just for fun </p>
        <p>If you Don't Know What <em>RTTTL</em>is,
            Get it <a href="https://en.wikipedia.org/wiki/Ring_Tone_Text_Transfer_Language" target="_blanks">Here</a>
        </p>


        <textarea 
        class="rtttl-text"
        id="textRTTTL"
        placeholder="Paste Your RTTTL-code here and Click Play"></textarea>
        <span>
            <button id="btnPly"><i class="fa-solid fa-play"></i> Play</button>
            <button id="btnStp"><i class="fa-solid fa-stop"></i> Stop</button>
            <button id="btnRst"><i class="fa-solid fa-trash"></i> Clear</button>
        </span>
    </div>
    
</article>

<script>
    window.onload = () => {
        document.querySelectorAll("#btnRst")[0].addEventListener("click", (e)=>{
            console.log(e)
            let textRTTTL = document.querySelectorAll("#textRTTTL")[0];
            textRTTTL.value = '';
        })
    }
</script>
</body>
</html>
